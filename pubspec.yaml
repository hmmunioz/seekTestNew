name: seektest
description: A Flutter application to explore Rick and Morty characters, episodes, and locations using GraphQL.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  device_preview: ^1.1.0 
  go_router: ^14.6.2     
  graphql: ^5.1.3
  flutter_riverpod: ^2.6.1 
  freezed_annotation: ^2.4.4 
  json_annotation: ^4.9.0 
  shared_preferences: ^2.3.4 
  intl: ^0.19.0
  http: ^1.2.2 
  lottie: ^3.2.0
  dartz: ^0.10.1
  equatable: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.11
  freezed: ^2.5.7 
  json_serializable: ^6.9.0 
  flutter_lints: ^5.0.0 
  mockito: ^5.4.5
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/gif/
    - assets/lang/en.json
    - assets/lang/es.json

  fonts:
    - family: RickAndMorty
      fonts:
        - asset: assets/fonts/RickAndMorty.ttf
